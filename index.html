<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自我介紹</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-image: url('https://example.com/your-anime-image.jpg'); /* 替換為你的圖片 URL */
            background-size: cover; /* 使背景圖片覆蓋整個頁面 */
            background-position: center center; /* 使圖片居中 */
            background-attachment: fixed; /* 讓背景圖片固定不隨頁面滾動 */
            color: #fff; /* 設置文字顏色為白色 */
            padding: 0;
            margin: 0;
            height: 100vh; /* 確保背景覆蓋整個螢幕 */
        }
        h1 {
            color: #fff; /* 設置標題顏色 */
        }
        .content {
            background-color: rgba(0, 0, 0, 0.6); /* 半透明黑色背景 */
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }
        img {
            width: 150px;
            border-radius: 50%;
        }
    </style>
</head>
<body>

    <div class="content">
        <img src="https://via.placeholder.com/150" alt="https://i.pinimg.com/550x/f4/df/f0/f4dff09cfaa038f2578de5b770da526d.jpg">
        <h1>你好，我是周防有希！</h1>
        <p>我是古日本贵族名门周防家的大小姐。</p>
        <p>這是我的自我介紹頁面！</p>
    </div>

</body>
</html>
